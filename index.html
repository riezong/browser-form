<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><form id="form" novalidate><div><label for="email"><span>Please enter an email address:</span></label> <input type="email" name="email" id="email"/> <span id="emailError" class="error" aria-live="polite"></span></div><div><label for="country"><span>Please enter a country</span></label> <input name="country" id="country"/> <span id="countryError" class="error" aria-live="polite"></span></div><div><label for="postal-code"><span>Please enter a postal code</span></label><input type="number" inputmode="numeric" name="postal-code" id="postalCode"/> <span id="postalCodeError" class="error" aria-live="polite"></span></div><div><label for="password"><span>Create a password</span></label> <input name="password" id="password"/> <span id="passwordError" class="error" aria-live="polite"></span></div><div><label for="password-confirmation"><span>Re-enter your password</span></label> <input name="password-confirmation" id="passwordConfirmation"/> <span id="passwordConfirmationError" class="error" aria-live="polite"></span></div><div><button type="submit" id="submit">Submit</button></div></form></body></html>
